<!DOCTYPE html>
<html>
  <head>
    <title>Random Photos</title>
    <style>
      .photo-container {
        background: #ccc; /* sets the background color to grey */
        column-count: 3;
        margin: 0 auto;
        max-width: 1024px;
      }
      .photo {
        display: flex;    /* display images as inline-block elements */
        background: #000;
        padding: 10px; /* sets the padding to 10px */
        
      }

    </style>
  </head>
  <body>
    <h1>Random Photos</h1>
    <div class="photo-container">
      {% for photo_url in photo_urls %}
        <img class="photo" src="{{ photo_url }}" alt="Photo">
      {% endfor %}
    </div>
  </body>
</html>
